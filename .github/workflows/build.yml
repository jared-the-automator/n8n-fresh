name: Build

on:
  push:
    branches: [main, fix/job-info-node]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          npm install
          cd packages/nodes-base && npm install
          cd ../editor-ui && npm install

      - name: Build
        run: |
          cd packages/nodes-base && npm run build
          cd ../editor-ui && npm run build

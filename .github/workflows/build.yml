name: Build

on:
  push:
    branches: [main, fix/job-info-node]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COREPACK_ENABLE_STRICT: 0
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Update Corepack
        run: |
          npm install -g corepack@latest
          corepack enable
          corepack --version

      - name: Install root dependencies
        run: npm install

      - name: Build nodes-base
        run: cd packages/nodes-base && npm install && npm run build

      - name: Build editor-ui
        run: cd packages/editor-ui && npm install && npm run build
